<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>新闻-首页</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8896/news-consumer/../css/reset.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8896/news-consumer/../css/main_header.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8896/news-consumer/../css/news.css"/>
    <script type="text/javascript" src="http://localhost:8896/news-consumer/../js/jquery.js"></script>

</head>
<body>
<!--<div th:replace="/back/header::header" />-->

    <div th:replace="/qiantai/header :: header"></div>
    <div th:replace="/qiantai/xinwen_header :: xinwen_header"></div>

    <iframe allowtransparency="true" frameborder="0" width="317" height="28" scrolling="no" src="//tianqi.2345.com/plugin/widget/index.htm?s=3&z=1&t=1&v=0&d=1&bd=0&k=000000&f=&ltf=009944&htf=cc0000&q=1&e=1&a=1&c=59287&w=317&h=28&align=right"></iframe>

    <div class="list_model">

        <!--参考-->

        <div class="model" th:each="news:${news1}">

            <a th:href="@{'http://localhost:8896/news/detail?nid='+${news.nid}}" class="a1"><img th:src="${news.nimgURL}" class="news_img"/></a>
            <a th:href="@{'http://localhost:8896/news/detail?nid='+${news.nid}}"  th:text="${news.ntitle}" class="a2"></a>
            <br/><br/>
            <p class="p1"  th:text="${news.nsummary}"></p>
            <br/><br/>
            <p class="p2"  th:text="${news.ndate +'&emsp;&emsp;'+ news.nkeyword}"></p>
            <div class="hot">
                阅读数：<span th:text="${news.nhot}"></span>
            </div>

        </div>

    </div>


<div style="margin-top: 60px;float: left;width: 100%;margin-bottom: 0">
    <div  th:replace="/qiantai/footer :: footer"></div>
</div>

    <script>
        $(function() {
            $("#menu3 a:eq(0)").css({
                "color": "rgba(51,153,204,1)",
                "font-weight":700,
                "font-size": "1.13em",
                "text-shadow":"0px 6px 1px rgba(51,153,204,0.4)"
            })
        })
    </script>
</body>
</html>

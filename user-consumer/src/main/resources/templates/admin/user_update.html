                        <td width="17%" align="center">ID</td>
                        <td>

                        </td>

                    </tr>

                    <tr>
                        <td align="center">密码:</td>

                    </tr>
                    <tr>
                        <td width="17%" align="center">用户名</td>

                    </tr>



                    <tr>
                        <td align="center">邮箱</td>
                        <td><input class="form-control" name="uemail" type="text" th:value="${user.uemail}"/></td>
                    </tr>
                    <tr>
                        <td align="center">用户类型:</td>
                        <td>

                            <input type="text" class="form-control" name="utype" th:value="${user.utype}"/>

                    </tr>

       </table>
                <button class="btn btn-primary btn-lg btn-block" type="submit">保存修改</button>
